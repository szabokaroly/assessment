<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Numerical converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="number">Enter a number</label><br>
            <input type="number" max="9" id="number" name="number" required>
            <button type="button" id="btn" onclick="numsToEnglish()">Convert</button>
            <p id="result"></p><br>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
